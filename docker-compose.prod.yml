services:
  app:
    container_name: unshortify-production
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    expose:
      - ${APP_PORT}
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - linkvertise-app
      - redis
    restart: always
  redis:
    extends:
      file: common-services.yml
      service: redis
  linkvertise-app:
    container_name: linkvertise-app
    expose:
      - 8000
    image: yenoluna/linkvertise-app:latest
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/unshortify.link/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/unshortify.link/privkey.pem:/etc/nginx/certs/privkey.pem:ro
      - ./logs:/var/log/nginx
    depends_on:
      - app
volumes:
  redis-data:
