<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Unshortify</h2>
    <p>
      Hit enter or click bypass to bypass the URL. <br />Sometimes it helps to
      try again on failure. <br />It can take a while for the result to appear
      after submission.
    </p>
    <form id="bypass-form">
      <input
        type="text"
        name="url"
        id="url-input"
        placeholder="https://"
        required
      />
      <button type="submit">Bypass</button>
      <button type="button" id="clear-btn">Clear</button>
    </form>
    <div id="results-container">
      <div>
        <p>Results :</p>
        <ul id="output-list"></ul>
      </div>
      <div>
        <p>Supported Services:</p>
        <ul id="supported-services-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
